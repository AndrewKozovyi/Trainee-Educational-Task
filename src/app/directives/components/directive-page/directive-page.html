<app-header title="Attribute and Structure Directives">
</app-header>

<main>
  <div class="directive-case">
    <h1>Structure Directive</h1>
    <button class="grey-btn" (click)="ngIfAnalogValue = !ngIfAnalogValue">Change appearance</button>
    <h1 *ngIfAnalog="ngIfAnalogValue">Do you see me?</h1>
  </div>

  <div class="directive-case">
    <h1>Attribute Directive</h1>
    <input appInputResize [minInputWidth]="85" [maxInputWidth]="260" placeholder="Type..." type="text">
  </div>
</main>
